<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    <h1>Calculator</h1>
    <div>
        <table border="1px" width="350px" height="400px" cellspacing="1px">
            <tr>
                <td id="workspace" colspan="9" class="space">0</td>
            </tr>
            <tr class="row1">
                <td rowspan="2">7</td>
                <td rowspan="2">8</td>
                <td rowspan="2">9</td>
                <td class="operations" rowspan="2">DEL</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2">4</td>
                <td rowspan="2">5</td>
                <td rowspan="2">6</td>
                <td class="operations" rowspan="2">/</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td class="operations" rowspan="2">*</td>
            </tr>
            <tr></tr>
            <tr>
                <td rowspan="2">.</td>
                <td rowspan="2">0</td>
                <td rowspan="2">=</td>
                <td class="operations" rowspan="2">-</td>
            </tr>
            <tr></tr>
            <tr>
                <td class="functions" rowspan="2"></td>
                <td class="functions" rowspan="2">^</td>
                <td class="functions" rowspan="2">%</td>
                <td class="functions" rowspan="2">+</td>
            </tr>
            <tr></tr>
        </table>
    </div>
    <br />
    <!-- Correction -->
    <div class="calc">
        <!-- inputs -->
        <div>
            <input type="text">
        </div>
        <!-- buttons keys -->
        <div>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="operations">+</button>
        </div>
        <div>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="operations">*</button>
        </div>
        <div>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="operations">/</button>
        </div>
        <div>
            <button class="operations">.</button>
            <button class="btn">0</button>
            <button class="operations">%</button>
            <button class="operations">=</button>
        </div>
    </div>
</body>
</html>
